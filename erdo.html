<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>Erdő - Typewriter Effekt</title>
    <style>
        .typewriter {
            border: 1px solid white;
            padding: 10px;
            color: white;
            background-color: black;
            white-space: pre-wrap;
            font-family: "Courier New", monospace;
        }
        
        .video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .link1, .link2 {
            background-color: rgba(43, 50, 57, 0.413);
            color: white;
            text-decoration: none;
            padding: 10px 200px;
            border-radius: 20px;
            font-family: "Reddit Sans", sans-serif;
            position: fixed;
            bottom: 0;
        }

        .link1 {
            margin-left: 67%;
            margin-bottom: 80px;
            right: 15px;
        }

        .link2 {
            margin-bottom: 15px;
        }

        a {
            display: inline-block;
            transition: transform 0.3s, box-shadow 0.3s, background-color 0.3s;
        }

        a:hover {
            transform: scale(1.1) rotate(1deg);
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        a:active {
            text-decoration: underline;
        }

        img {
            width: 20%;
            border-radius: 200px;
        }
    </style>
</head>
<body>
    <div class="typewriter" id="typewriter-output"></div>
    
    <video class="video-background" autoplay muted loop>
        <source src="video/15721416-hd_1366_720_50fps.mp4" type="video/mp4">
        A videó lejátszása nem támogatott.
    </video>
    
    <a class="link1" href="megtantorodunk.html">Megtántorodunk</a>
    <a class="link2" href="tovabbmegyunk.html">Tovább megyünk!</a>

    <script>
        const text = `Éjszakai holdfényben, egy kis lámpás fényénél, Kael elindult az erdő felé.
Lépteinek halk susogása alig hallatszott a fák között, de szíve erősebben vert, mint valaha.
A sűrű bozótosokon és árnyas ösvényeken át vezető útján váratlan akadályokkal találta szembe magát: 
csapdák, vadállatok és rémisztő árnyak próbálták feltartóztatni őt, de semmi sem állíthatta meg 
őt az elszánt küldetésében.`;

        let currentText = '';
        let index = 0;

        function typeWriter() {
            if (index < text.length) {
                currentText += text.charAt(index);
                document.getElementById('typewriter-output').innerText = currentText;
                index++;
                setTimeout(typeWriter, 50); // 50ms időzítés betűnként
            }
        }

        window.onload = function() {
            typeWriter(); // Elindítja a typewriter effektust, amikor az oldal betöltődik
        };
    </script>
</body>
</html>
