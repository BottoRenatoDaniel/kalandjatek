    <style>
        body{
            background-image: url(img/wallpaperflare.com_wallpaper.jpg);
            background-repeat: no-repeat;
            background-position: bottoms;
            background-attachment: fixed;
            background-size: cover;
        }

        img{
            max-height:350px ;
            max-width: 350px;
            border-radius: 25% 10%;
            padding-left: 20px;
        }

        @keyframes bounce {
    0%, 100% { transform: translateY(0); }  /* Kezdő és végső pozíció */
    25% { transform: translateY(-20px); }  /* Lebegés felfelé */
    50% { transform: translateY(0); }  /* Visszatérés az alaphelyzetbe */
    75% { transform: translateY(-20px); }  /* Újabb lebegés */
}


        h2 {
            position: absolute;
    top: 70%;  /* Függőleges pozicionálás */
    left: 1150px;  /* Vízszintes pozicionálás */
    transform: translateY(-50%);  /* Függőleges középre hozás */
    text-align: center;
    color: white;  /* Szöveg színe */
    background: rgba(0, 0, 0, 0.5);  /* Átlátszó háttér */
    padding: 10px 20px;  /* Párnázás a szöveg körül */
    border-radius: 10px;  /* Lekerekített sarkok */
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);  /* Szöveg-árnyék */
    animation: bounce 2s linear 3;
        }

        h2:hover {
    transform: translateY(-90%);  /* Enyhe lebegő hatás hover esetén */
}

a{
    position: absolute;
    top: 80%;  /* Függőleges pozicionálás */
    left: 200px;  /* Vízszintes pozicionálás */
    transform: translateY(-50%);  /* Függőleges középre hozás */
    background: darkgreen;  /* Alap háttérszín */
    padding: 10px 20px;  /* Párnázás */
    border-radius: 10px;  /* Lekerekített sarkok */
    display: inline-block;  /* Gombként viselkedjen */
    transition: transform 0.3s, box-shadow 0.3s, background-color 0.3s;  /* Átmenetek */
}

a:hover {
    background: #0056b3;  /* Háttérszín változás */
    transform: scale(1.1) rotate(5deg);  /* Méret növekedés és kis forgatás */
    box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);  /* Árnyék hozzáadása */
}

a:active {
    transform: translateY(0);  /* Eltűnik a lebegő hatás kattintáskor */
}
