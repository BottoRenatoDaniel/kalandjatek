<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <title>Kalandjáték Üdvözlés</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: url(istockphoto-1440208683-640_adpp_is.mp4);
            padding-top: 50px;
        }

        .container {
            animation: slide-up 1.5s;
        }

        .container {
            margin: auto;
            padding: 20px;
            color: white;
            border-radius: 10px;
            width: 60%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            /* A videó kitölti a képernyőt */
            z-index: -1;
            /* Legalacsonyabb rétegben */
        }


        .button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: transform 0.2s, background-color 0.2s;
        }

        .button:hover {
            background-color: #0056b3;
            transform: scale(1.5);
            background-color: #0056b3;
        }

        .animated-text {
            animation: fade-in 2s ease-in-out;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .facebook-icon {
            text-decoration: none;
            /* Eltávolítja az aláhúzást */
            color: #1877F2;
            /* Facebook kék szín */
            font-size: 24px;
            /* Ikon méret */
            transition: color 0.3s;
            /* Lassan változó szín az egérmozgatásnál */
        }

        .facebook-icon:hover {
            color: #0d47a1;
            /* Sötétebb kék szín az egér fölött */
        }

        #abovefoot{
            font-family: "Poetsen One", sans-serif;
            font-size: 18px;
            position: fixed; 
            bottom: 40px; 
            right: 50%;
            transform: translateX(50%); 
            padding: 10px;
        }        

        footer{
            font-family: "Poetsen One", sans-serif;
            font-size: 20px;
            position: fixed; 
            bottom: 10px; 
            right: 50%;
            transform: translateX(50%); 
            padding: 10px;
        }


        #typewriter {
            display: inline-block;
            white-space: nowrap; 
            overflow: hidden;
            border-right: 2px solid; /* Az írógép kurzora */
            animation: blink 0.5s step-end infinite alternate; /* Pislogó kurzor */
        }

        #typewriter-text {
            cursor: pointer;
        }

        #typewriter::before{
            position: absolute;
            left: 0;
            bottom: 0;
            width: 0;
            height: 2px;
            background-color: #0d47a1;
            transition: width 0.3s ease-out;
        }

        #typewriter:hover::before{
            width: 100%;
        }

        @keyframes blink {
            from { border-color: transparent; }
            to { border-color: black; }
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }


        @keyframes slide-up {
            from {
                transform: translateY(100%);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes fade-in {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Üdvözlünk a Kalandjátékban!</h1>
        <p>Készen állsz egy izgalmas kalandra? Kattints a tovább gombra, hogy megkezdhesd utadat.</p>
        <button class="button" onclick="goNext()">Tovább</button>
    </div>


    <p id="abovefoot" class="animated-text">Készítette:
        <footer>
            <span id="typewriter-text" class="typewriter"></span>
        </footer>
    <video class="video-background" autoplay muted loop>
        <source src="video/mixkit-northern-lights-of-blue-and-green-colors-in-the-night-4038.mp4" type="video/mp4">
        A videó lejátszása nem támogatott.
    </video>
    <script src="index.js"></script>
</body>

</html>
