<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>Kalandjáték Üdvözlés</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: url(istockphoto-1440208683-640_adpp_is.mp4);
            padding-top: 50px;
        }
        .container {
            margin: auto;
            padding: 20px;
            color: white;
            border-radius: 10px;
            width: 60%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;  /* A videó kitölti a képernyőt */
            z-index: -1;  /* Legalacsonyabb rétegben */
        }

    
        .button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Üdvözlünk a Kalandjátékban!</h1>
        <p>Készen állsz egy izgalmas kalandra? Kattints a tovább gombra, hogy megkezdhesd utadat.</p>
        <button class="button" onclick="goNext()">Tovább</button>
    </div>

    <video class="video-background" autoplay muted loop>
        <source src="video/istockphoto-1440208683-640_adpp_is.mp4" type="video/mp4">
        A videó lejátszása nem támogatott.
    </video>

    <script>
        function goNext() {
            
            window.location.href = 'kezdolap.html';  // Ez helyettesíthető a valódi céloldallal.
        }
    </script>
</body>
</html>
