<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>Tovább megyünk!</title>
    <style>
        body {
            background-image: url('img/valley.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            height: 100vh;
        }

        .content {
            background-color: rgba(255, 255, 255, 0.9); 
            padding: 15px;
            border-radius: 10px; 
            margin: 20px; 
            max-width: 600px;
            position: relative;
        }

        img {
            margin-left: auto;
            margin-right: auto;
            display: block;
            border-radius: 100%;
            max-width: 300px;
            max-height: 300px;
        }

        a {
            background-color: rgba(43, 50, 57, 0.413);
            color: white;
            border-radius: 20px;
            margin-top: 150px;
            margin-left: 95px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.3s, box-shadow 0.3s, background-color 0.3s;
        }

        a:hover {
            color: white;
            transform: scale(1.1) rotate(1deg);
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
        }

        a:active {
            color: green;
            text-decoration: underline;
        }

        .typewriter {
            color: black;
            font-family: "Courier New", monospace;
            white-space: pre-wrap;
        }
    </style>
    
    <script>
        const text = `Úgy tűnt, hogy minden remény veszett, Kael egy tisztásra ért. A tisztás közepén hatalmas, kőből épült torony magasodott, mintha az égből szállt volna le. Az őszi szél susogása körbeölelte a torony tömött falait, melyek régi titkokat rejthettek.`;

        let currentText = '';
        let index = 0;

        function typeWriter() {
            if (index < text.length) {
                currentText += text.charAt(index);
                document.getElementById('typewriter-output').innerText = currentText;
                index++;
                setTimeout(typeWriter, 50);
            }
        }

        window.onload = function() {
            typeWriter();
        };
    </script>

</head>
<body>
    <div class="content">
        <div id="typewriter-output" class="typewriter"></div> <!-- Ahol a typewriter szöveg megjelenik -->
    </div>

    <img src="img/532632_high tower _xl-1024-v1-0.png" alt="High Tower">

    <a href="bemegyunkatoronyba.html">Bemegyünk a toronyba!</a>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous">
    </script>
</body>
</html>
